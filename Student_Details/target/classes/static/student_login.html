<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login Form Tutorial</title>
	<style>
		.login-form {
			width: 500px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}

		.login-form h1 {
			text-align: center;
			color: rgb(128, 255, 255);
			font-size: 24px;
			padding: 20px 0 20px 0;
		}

		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: rgb(128, 255, 128);
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
	</style>

	<script type="text/javascript">

		function stdValidation() {

			var stdid = document.getElementById('stdid').value;
			if (isNaN(stdid)) {

				alert("ID should be a number and not a character or text");
				event.preventDefault();
				return false;
			}
			return true;

		}
	</script>

	<meta charset="ISO-8859-1">
	<title>Search Student Details</title>

</head>

<body>

	<div class="getstd">
		<h1>Search Operation</h1>
		<form style="margin-top: 10px;" action="studentdetails" method="POST">
			Student id : <input style="margin-top: 15px;" type="text" name="stdid" id="stdid"
				placeholder="Please provide the student id here" required>

			<input type="submit" onclick="stdValidation();">
		</form>
	</div>


</body>

</html>
